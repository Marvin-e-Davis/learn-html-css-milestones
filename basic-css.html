<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Basic CSS HTML</title>
  <style>

      h1{
        color: white;
        text-align: center;
        font-size: 600%;
        font-style: italic;
        text-transform: capitalize;
        line-height: 30%;
        letter-spacing: 20%;
        font-family: monospace;
        font-weight: bold;
        background-color: red;
      }

      body{
        background-color: black;
        margin: 10%;
        padding:5%;
        border: 1px solid white;
        background-image: url("http://theblogreaders.com/wp-content/uploads/2015/12/css.png");
      }

      .list-items{
        list-style-type: upper-roman;
        color: white;
        text-align: center;
        background-color: blue;
      }

      div blockquote{
        background-color: red;
        color: white;
        text-align: center;
      }

      div > p{
        background-color: red;
        color: white;
        text-align: center;
      }

      #sub-heading{
        background-color: purple;
        text-align: center;
        color: white;
      }

      img{
        width: 100%;
        height: 100%;
      }

  </style>

</head>

<body>

  <h1>Identifying CSS</h1>

  <div style="text-align: center">
    <img src="http://media02.hongkiat.com/css3-code-slim/css3-markup.jpg">
  </div>

  <div class="list-items">
    <ol>Why you should use CSS
      <li>It makes your pages stylish and pretty</li>
      <li>It helps with organization</li>
      <li>It expands the possibilities!</li>
    </ol>
  </div>

  <div>
    <blockquote> CSS is a great way to show your creativity!</blockquote>
  </div>

  <div>
    <p> CSS adds spice to webpages </p>
  </div>

  <p id="sub-heading">CSS Rocks!</p>

</body>

</html>
